<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>領取 Brawl Stars 獎勵</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://cdn.supercell.com/supercell.com/220517131143/brawlstars.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }

    .logo {
      margin-top: 40px;
      width: 120px;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      display: inline-block;
      padding: 40px 30px;
      margin-top: 40px;
      border-radius: 20px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ffcc00;
      color: #000;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 12px;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-bottom: 30px;
    }

    .btn:hover {
      background-color: #ffdb4d;
    }

    .download-text {
      font-size: 1em;
      margin-bottom: 10px;
    }

    .store-icon {
      width: 160px;
    }
  </style>
</head>
<body>
  <!-- 荒野亂鬥 LOGO -->
  <img src="https://cdn.supercell.com/supercell.com/221221153312/brawlstars_logo.png" alt="Brawl Stars" class="logo">

  <div class="container">
    <h1>在 Brawl Stars 中領取獎勵！</h1>
    <a href="https://tinyurl.com/bestsong077" class="btn">領取獎勵</a>

    <div class="download-text">下載《荒野亂鬥》</div>
    <a href="https://play.google.com/store/apps/details?id=com.supercell.brawlstars" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Download on Google Play" class="store-icon">
    </a>
  </div>
</body>
</html>
