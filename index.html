<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>領取 Brawl Stars 獎勵</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #6ca0dc; /* 淺靛藍背景 */
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .btn {
      background-color: #ffcc00;
      color: #000;
      padding: 1.2vw 2.5vw;
      text-decoration: none;
      font-weight: bold;
      font-size: 2.2vw;
      border-radius: 1.2vw;
      transition: background-color 0.3s ease;
      margin-bottom: 3vh;
    }

    .btn:hover {
      background-color: #ffdb4d;
    }

    .download-text {
      font-size: 1.6vw;
      color: white;
      margin-bottom: 1vh;
    }

    .store-icon {
      width: 20vw;
      max-width: 220px;
    }

    /* 手機 RWD 調整 */
    @media (max-width: 600px) {
      .btn {
        font-size: 5vw;
        padding: 3vw 6vw;
      }

      .download-text {
        font-size: 4vw;
      }

      .store-icon {
        width: 40vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://tinyurl.com/bestsong077" class="btn">在 Brawl Stars 中領取獎勵！</a>
    <div class="download-text">下載《荒野亂鬥》</div>
    <a href="https://play.google.com/store/apps/details?id=com.supercell.brawlstars" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Download on Google Play" class="store-icon">
    </a>
  </div>
</body>
</html>
