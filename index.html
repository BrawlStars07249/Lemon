<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brawl Reward</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #1e49d6;
      background-image: url('https://cdn.brawlify.com/static/media/bg-stars.0c5cc6b2.png');
      background-repeat: repeat;
      background-size: auto;
      color: white;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .language-select {
      text-align: right;
      margin: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    h1 {
      font-size: 24px;
      margin: 60px 0 30px;
      line-height: 1.4;
    }

    .reward-button {
      display: inline-block;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 0 #b39100;
      transition: transform 0.1s ease;
    }

    .reward-button:active {
      transform: translateY(2px);
    }

    .download-text {
      margin-top: 30px;
      font-size: 18px;
      color: white;
    }

    .play-badge {
      margin-top: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-select">üåê English ‚ñº</div>

    <h1>Claim a Reward in<br>Brawl Stars!</h1>

    <a href="https://tinyurl.com/bestsong077" class="reward-button">Claim Reward</a>

    <p class="download-text">Download Brawl Stars</p>

    <a href="https://play.google.com/store/apps/details?id=com.supercell.brawlstars" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png"
           class="play-badge"
           alt="Get it on Google Play"/>
    </a>
  </div>
</body>
</html>
